<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FoodFinder | Register</title>
  <link rel="stylesheet" href="auth.css">
  <script>
    function validateForm() {
      const pwd = document.forms["regForm"]["password"].value;
      const confirmPwd = document.forms["regForm"]["confirmpassword"].value;
      if (pwd !== confirmPwd) {
        alert("Passwords do not match.");
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <div class="auth-container">
    <h2>Create Your Account üçΩÔ∏è</h2>
    <form name="regForm" action="RegisterServlet" method="post" onsubmit="return validateForm()">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirmpassword" placeholder="Confirm Password" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phonenumber" placeholder="Phone Number" required>
      <textarea name="address" placeholder="Address" rows="2" required></textarea>
      <select name="role">
        <option value="customer">Customer</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Register</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
</body>
</html>
